                <h2>SOLICITUD DE COMISION</h2>
                <hr>

                <main>
                    <form name="formulario" method="post" action="https://formspree.io/f/mjkyzqln">
                        <label for= "fnombre">Nombre*:</label><br>  
                        <input type="text" id="fnombre" name="fnombre" size="35" required><br>
                        <label for= "fmail">Email*:</label><br>  
                        <input type="email" id="fmail" name="fmail" size="35" required><br>
                        <label for= "ftipocom">Tipo de comisión*:</label><br>  
                        <select id="ftipocom" name="ftipocom" style="width:450px" required><br>
                            <option>Chibi</option>
                            <option>Busto</option>
                            <option>Medio Cuerpo</option>
                            <option>Cuerpo Entero</option>
                            <option>+18</option>
                            <option>Hoja de Referencia</option>
                            <option>Recursos Personalizados</option>
                            <option>Otro</option>
                        </select><br>
                        <label for= "fuso">Uso de la comisión*:</label><br>  
                        <select id="fuso" style="width:450px" name="fuso" required><br>
                            <option>Personal</option>
                            <option>Comercial</option>
                        </select><br>
                        <label for= "ftipolinea">Tipo de delineado*:</label><br>  
                        <select id="ftipolinea" style="width:450px" name="ftipolinea" required><br>
                            <option>Tipo boceto</option>
                            <option>Delineado definido</option>
                            <option>Sin delineado</option>
                        </select><br>
                        <label for= "ftipocolor">Tipo de coloreado*:</label><br>  
                        <select id="ftipocolor" style="width:450px" name="ftipocolor" required><br>
                            <option>Blanco y negro / Escala de grises</option>
                            <option>Colores planos / Sombreado simple</option>
                            <option>Full color y render</option>
                        </select><br>
                        <label for= "fnombrepj">Nombre de tu personaje:</label><br>  
                        <input type="text" id="fnombrepj" name="fnombrepj" size="35"><br>
                        <label for= "fgenero">Género (opcional):</label><br>  
                        <input type="text" id="fgenero" name="fgenero" size="35" required><br>
                        <label for= "fespecie">Especie*:</label><br>  
                        <input type="text" id="fespecie" name="fespecie" size="35" required><br>
                        <label for= "fcuerpo">Tipo de cuerpo*:</label><br>  
                        <input type="text" id="fcuerpo" name="fcuerpo" size="35" required><br>
                        <label for= "fpata">Tipo de pierna/pisada*:</label><br>  
                        <select id="fpata" name="fpata" style="width:450px" required><br>
                            <option>Plantígrado (humanos, roedores, osos)</option>
                            <option>Digitígrado (perros, gatos, aves)</option>
                            <option>Ungulado (vacas, caballos, ovejas, cabras)</option>
                        </select><br>
                        <label for= "fpaleta">Paleta de colores (puedes incluir códigos hexa para colores específicos):</label><br>  
                        <input type="textarea" id="fpaleta" size="35" name="fpaleta"><br>
                        <label for= "fgustos">Gustos de tu personaje (para hojas de referencia):</label><br>  
                        <input type="textarea" id="fgustos" size="35" name="fgustos"><br>
                        <label for= "fdescripcion">Descripción de la comisión. Agrega la mayor cantidad de detalles posibles*:</label><br>  
                        <input type="textarea" id="fdescripcion" size="35" name="fdescripcion" required><br>
                        <label for= "faccesorios">Vestimenta/accesorios/pose*:</label><br>  
                        <input type="textarea" id="faccesorios" size="35" name="faccesorios" required><br>
                        <label for= "fref">Imágenes de referencia. Usa un servicio de hosting como imgur y pega el link aquí:</label><br>  
                        <input type="textarea" id="fref" name="fref" size="35"><br>
                        <label for= "fotros">Otros detalles no especificados previamente (opcional):</label><br>  
                        <input type="textarea" id="fotros" size="35" name="fotros"><br>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">

                    </form>
