                <h3>SOLICITUD DE COMISION</h3>
                <hr>

                <main>
                    <br>
                    <form name="formulario" method="post" action="https://formspree.io/f/mjkyzqln">
                        <label for= "fnombre">Nombre*:</label><br>  
                        <input type="text" id="fnombre" name="fnombre" required><br>
                        <label for= "fmail">Email*:</label><br>  
                        <input type="email" id="fmail" name="fmail" required><br>
                        <label for= "ftipocom">Tipo de comisión*:</label><br>  
                        <select id="ftipocom" name="ftipocom" required><br>
                            <option>Chibi</option>
                            <option>Busto</option>
                            <option>Medio Cuerpo</option>
                            <option>Cuerpo Entero</option>
                            <option>+18</option>
                            <option>Hoja de Referencia</option>
                            <option>Recursos Personalizados</option>
                            <option>Otro</option>
                        </select><br>
                        <label for= "fuso">Uso de la comisión*:</label><br>  
                        <select id="fuso" name="fuso" required><br>
                            <option>Personal</option>
                            <option>Comercial</option>
                        </select><br>
                        <label for= "ftipolinea">Tipo de delineado*:</label><br>  
                        <select id="ftipolinea" name="ftipolinea" required><br>
                            <option>Tipo boceto</option>
                            <option>Delineado definido</option>
                            <option>Sin delineado</option>
                        </select><br>
                        <label for= "ftipocolor">Tipo de coloreado*:</label><br>  
                        <select id="ftipocolor" name="ftipocolor" required><br>
                            <option>B&N / Escala de grises</option>
                            <option>Colores planos / Render simple</option>
                            <option>Full color / Full render</option>
                        </select><br>
                        <label for= "fnombrepj">Nombre de tu personaje:</label><br>  
                        <input type="text" id="fnombrepj" name="fnombrepj"><br>
                        <label for= "fgenero">Género (opcional):</label><br>  
                        <input type="text" id="fgenero" name="fgenero"><br>
                        <label for= "fespecie">Especie*:</label><br>  
                        <input type="text" id="fespecie" name="fespecie" required><br>
                        <label for= "fcuerpo">Tipo de cuerpo*:</label><br>  
                        <input type="text" id="fcuerpo" name="fcuerpo" required><br>
                        <label for= "fpata">Tipo de pierna/pisada*:</label><br>  
                        <select id="fpata" name="fpata" required><br>
                            <option>Plantígrado (humanos, roedores, osos)</option>
                            <option>Digitígrado (perros, gatos, aves)</option>
                            <option>Ungulado (vacas, caballos, ovejas, cabras)</option>
                        </select><br>
                        <label for= "fpaleta">Paleta de colores (puedes incluir códigos hexa para colores específicos):</label><br>  
                        <input type="textarea" id="fpaleta" name="fpaleta"><br>
                        <label for= "fgustos">Gustos de tu personaje (para hojas de referencia):</label><br>  
                        <input type="textarea" id="fgustos" name="fgustos"><br>
                        <label for= "fdescripcion">Descripción de la comisión. Agrega la mayor cantidad de detalles posibles*:</label><br>  
                        <input type="textarea" id="fdescripcion" name="fdescripcion" required><br>
                        <label for= "faccesorios">Vestimenta/accesorios/pose*:</label><br>  
                        <input type="textarea" id="faccesorios" name="faccesorios" required><br>
                        <label for= "fref">Imágenes de referencia. Usa un servicio de hosting como imgur y pega el link de acceso aquí:</label><br>  
                        <input type="textarea" id="fref" name="fref"><br>
                        <label for= "fotros">Otros detalles no especificados previamente (opcional):</label><br>  
                        <input type="textarea" id="fotros" name="fotros"><br>
                        <br>
                        <button type="submit" name="botenviar">ENVIAR</button>
                        <button type="reset" name="botborrar">BORRAR</button>
                    </form>
